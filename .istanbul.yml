# https://github.com/gotwarlost/istanbul#configuring
#   `istanbul help config`

instrumentation:
    root: .
    default-excludes: true
    # one or more fileset patterns e.g. "**/vendor/**"
    excludes: []

reporting:
    print: summary
    reports:
        - lcov
    dir: ./build/coverage

check:
    # we are testing coverage on transpiled code; 100% is unreasonable
    global:
        statements: 90
        branches: 90
        functions: 90
        lines: 90
        excludes: []
    each:
        statements: 0
        branches: 0
        functions: 0
        lines: 0
        excludes: []
